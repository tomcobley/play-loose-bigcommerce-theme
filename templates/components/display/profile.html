<div class="profile">

  <div class="profile-img-wrapper">
    <img class="profile-img" src="{{getImage info.image}}" alt="{{info.name}}">
  </div>

  <h4 class="profile-name">{{info.name}}</h4>

    <div class="profile-info">



        <div class="profile-desc">
            {{{info.description}}}
            <!-- <p class="read-more"><a href="{{info.url}}" class="button">Read More</a></p> -->
        </div>

    </div>

    <div class="profile-buttons">
        <a href="{{info.url}}" class="button">Shop {{info.name}}</a>

    </div>

</div>
